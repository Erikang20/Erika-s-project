          <!-- parallax section -->

      <section id="loginSection" class="content-holder" style="opacity: 1; transform: translateY(25px);">
            <div class="parallax-window" data-parallax="scroll" data-image-src="./img/DSC_0725.jpg"></div>
              <div class="parallax-slider">
                <span class="inspired2" style="position:absolute; top: 300px; left: 100px;">
                    <legend class="legendNewUser">New user?</legend>
                      <h1 class="joinUs">Be part of the best puppy networking in Austin!</h1>

<!------------------------------------------------>
<!-- New user form -->
<!------------------------------------------------>

                    <div class="container">
                      <div class="row">
                        <div class="col-md-4">
                          <form action="newUser.html" method="get" id="userInput" class="form-group" autocomplete="on">
                            <h2 class="legendNewUser">Join us!</h2>

                          <div class="form-group">
                            <input type="text" name="name" required="required" id="get-form" class="form-control" placeholder="Your name">
                            </div>

                            <div class="form-group">
                              <input type="text" name="lastName" required="required" id="lastName" class="form-control" placeholder="Your last name">
                              </div>

                              <div class="form-group">
                                <input type="text" class="form-control" name="userName" required="required" id="userName" placeholder="Your Username">
                                  </div>

                                  <div class="form-group">
                                    <input type="email" class="form-control" name="email" required="required" id="inputEmail1" placeholder="Your email">
                                      </div>

                        <div class="form-group">
                          <input type="password" class="form-control" required="required" id="inputPassword" placeholder="Password">
                            </div>
                              <button type="submit" class="btn btn-primary">Submit</button>

                          </form>


                        </div>

<!------------------------------------------------>
<!-- Existing user form -->
<!------------------------------------------------>

            <div class="container">
              <div class="row">
                <div class="col-md-4">
                  <form id="existingUserInput">

                    <div class="form-group">
                      <input type="text" class="form-control" id="existingUserName" placeholder="Your Username or your email">
                    </div>

                      <div class="form-group">
                        <input type="password" class="form-control" id="existingInputPassword" placeholder="Password">

                        <input type="checkbox">Remember me
                          <button id="login" type="submit" action="about.html" value="Go to about.html" class="btn btn-primary signIn">Sign in</button>

                      </div>
                    </form>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </span>

</section>
